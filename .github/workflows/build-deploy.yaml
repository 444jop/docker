name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]  # main 브랜치에 푸시(업로드)될 때마다 실행

jobs:
  build:
    runs-on: ubuntu-latest  # 깃허브의 리눅스 컴퓨터를 빌려 씀

    steps:
    # 1. 깃허브에 올라온 내 코드(app.py 등)를 가져옴
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. 도커 허브에 로그인 (Secrets에 등록한 아이디/비번 사용)
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. 도커 빌드 도구(Buildx) 설치
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 4. 이미지 빌드 및 푸시
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest
          ${{ secrets.DOCKER_USERNAME }}/my-flask-app:${{ github.sha }}
